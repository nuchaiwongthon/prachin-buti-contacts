<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="text1">บันทึกความทรงจำ</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="goToAddNote()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let note of noteList">
      <ion-item detail lines="full">
        <ion-label class="ion-text-wrap">
          <p style="color: #000000">{{note.title}}</p>
          <ion-text color="secondary">
            <p>{{note.detail}}</p>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="actionCall(note.tel)">
          <ion-icon name="call"></ion-icon>
          <p>โทรออก</p>
        </ion-item-option>
        <ion-item-option color="primary" (click)="actionEdit(note)">
          <ion-icon name="create"></ion-icon>
          <p>แก้ไข</p>
        </ion-item-option>
        <ion-item-option color="danger" (click)="actionDelete(note.uid)">
          <ion-icon name="trash"></ion-icon>
          <p>ลบ</p>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
