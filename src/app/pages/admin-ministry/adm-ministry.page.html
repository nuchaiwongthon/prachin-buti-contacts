<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="text1">จัดการข้อมูลกระทรวง</ion-text>
        <!--        <ion-text color="light" class="fw700">คำขออนุมัติขอเป็นสมาชิกราชการ</ion-text>-->
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="goToAddMinistry()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let info of ministry">
      <ion-item detail lines="full"> {{info.name_min}} </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="edit(info)">
          <ion-icon name="create"></ion-icon>
          <p>แก้ไข</p>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(info.id)">
          <ion-icon name="trash"></ion-icon>
          <p>ลบ</p>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
