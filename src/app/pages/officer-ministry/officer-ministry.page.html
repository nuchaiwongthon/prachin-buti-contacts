<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="text1">ค้นหากระทรวง/สังกัด</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="showNotification()">
        <ion-badge id="notification-badge" color="danger" *ngIf="notificationShow > 0">{{notificationShow}}</ion-badge>
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>เลือกกระทรวง</ion-label>
    <ion-select [(ngModel)]="searchName" (ionChange)="searchData($event)" interface="popover">
      <ion-select-option *ngFor="let _ministry of ministryList" [value]="_ministry.id">{{_ministry.name_min}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-card *ngFor="let officer of officerList; let i = index;" class="ion-no-padding ion-no-margin" style="margin-top: 8px; margin-bottom: 4px">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="box">
          <ion-label>
            <b>ชื่อ : {{officer.name_po}}</b>
            <p>หน่วยงาน : {{officer.name_min}}</p>
            <p>ตำแหน่ง : {{officer.name_inc}}</p>
          </ion-label>
        </ion-item>
        <hr style="height: 1px; background-color: #e0e0e0" />
      </ion-col>
    </ion-row>
    <ion-card-content>
      <ion-row class="ion-no-padding">
        <ion-col class="ion-no-padding" size="6"><p>หมายเลขโทรศัพท์มือถือ :</p></ion-col>
        <ion-col class="ion-no-padding" size="6">
          <ion-button expand="block" size="small" color="secondary" *ngFor="let item of officerList[i].tel" (click)="actionCall(item)"><ion-icon slot="icon-only" name="call"></ion-icon> &nbsp;{{item}}</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-no-padding">
        <ion-col class="ion-no-padding" size="6"><p>หมายเลขโทรศัพท์สำนักงาน :</p></ion-col>
        <ion-col class="ion-no-padding" size="6">
          <ion-button expand="block" size="small" color="secondary" *ngFor="let item of officerList[i].fax" (click)="actionCall(item)"><ion-icon slot="icon-only" name="call"></ion-icon> &nbsp;{{item}}</ion-button>
        </ion-col>
      </ion-row>
      <hr style="height: 1px; background-color: #e0e0e0" />
      <ion-row>
        <ion-col size="12">
          <p>รายละเอียดที่อยู่ : {{officer.address}}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
    <ion-footer>
      <ion-row>
        <ion-col>
          <ion-button expand="block" [color]="officer.favorite ? 'danger': 'light'" (click)="actionFavorite(officer)">
            <ion-icon slot="icon-only" name="star" style="color: black" *ngIf="!officer.favorite"></ion-icon>
            <ion-icon slot="icon-only" name="star" style="color: light" *ngIf="officer.favorite"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="light" (click)="actionMap(officer.lat, officer.long)">
            <ion-icon name="navigate"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- <ion-col>
          <ion-button expand="full" color="light" (click)="actionCall(officer)">
            <ion-icon slot="icon-only" name="call"></ion-icon>
          </ion-button>
        </ion-col> -->
      </ion-row>
    </ion-footer>
  </ion-card>
</ion-content>
