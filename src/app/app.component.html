<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-toolbar color="dark" class="user-profile">

                    <ion-item margin-bottom>
                        <ion-label>
                            <ion-text color="medium">
                                <h1><strong>{{name}}</strong></h1>
                            </ion-text>
                            <ion-text color="secondary">
                                <h3>
                                    {{email}}
                                </h3>
                            </ion-text>
                            <ion-menu-toggle class="mto" auto-hide="false">
                                <a class="text08" tappable (click)="goToEditProfile()">
                                    <ion-text color="medium">
                                        <ion-icon name="contact"></ion-icon>
                                        <strong>แก้ไขข้อมูลส่วนตัว</strong>
                                    </ion-text>
                                </a>
                                <ion-text color="secondary"> |</ion-text>
                                <a class="text08" tappable (click)="logout()">
                                    <ion-text color="medium">
                                        <ion-icon name="log-out"></ion-icon>
                                        <strong>ออกจากระบบ</strong>
                                    </ion-text>
                                </a>
                            </ion-menu-toggle>
                        </ion-label>
                    </ion-item>

                </ion-toolbar>
            </ion-header>

            <ion-content class="bg-profile">
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerLink]="[p.url]" color="primary">
                            <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
                            <ion-label class="text1">
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
